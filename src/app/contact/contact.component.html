<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Chela+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alatsi&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Akronim&family=Aladin&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="innerwrap">
            <section class="section1 clearfix">
                <div class="textcenter">
                    <h1>Contact Us</h1>
                </div>
            </section>

            <section class="section2 clearfix">
                <div class="col2 column1 first">
                    <div class="map-wrapper">
                         <!-- <img src="../../assets/Acne treatment-amico.svg" alt="Facial Treatments"> -->
                        <div class="map-container">
                          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14888.248187731713!2d79.05774473025556!3d21.11009235247008!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bd4bf3d70949a41%3A0xe03a85ad5d2fb719!2sThe%20Kiran%20Academy!5e0!3m2!1sen!2sin!4v1722138028942!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>
                <div class="col2 column2 last">
                    <div class="sec2innercont">
                        <div class="sec2addr">
                            <p>123 Beauty Street, Glamour City</p>
                            <p><span class="collig">Phone:</span> +91 0000000000</p>
                            <p><span class="collig">Email:</span>GlamourBeauty@gmail.com</p>
                            <p><span class="collig">Fax:</span> +91 0000000000</p>
                        </div>
                    </div>
                    <div class="sec2contactform">
                        <h3 class="sec2frmtitle">If you have any questions or would like to schedule an appointment, please get in touch with us!</h3>
                        <form action="">
                            <div class="clearfix">
                                <input class="col2 first" type="text" placeholder="First Name">
                                <input class="col2 last" type="text" placeholder="Last Name">
                            </div>
                            <div class="clearfix">
                                <input class="col2 first" type="email" placeholder="Email">
                                <input class="col2 last" type="text" placeholder="Contact Number">
                            </div>
                            <div class="clearfix">
                                <textarea name="textarea" id="" cols="30" rows="7" placeholder="Enter Your Message Here..."></textarea>
                            </div>
                            <div class="clearfix"><input type="submit" value="Send"></div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
